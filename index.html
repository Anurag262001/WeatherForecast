<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Web Application</title>
</head>
<body>
    <div class="app-main">
        <div class="searchInputbox">
<input type="text" id="input-box" class="input-box" placeholder="Enter City/Country Name..." autocomplete="off">
</div>


        <div class="weather-body">
<div class="location-details">
    <div class="city" id="city">Description/Status</div>
        <div class="date" id="date"></div>
    </div>
    <div class="weather-status">
        <div class="temp" id="temp">&deg;C</div>
        <div class="min-max" id="min-max">(Min) /  (max)</div>
        <div class="weather" id="weather">Condition</div>
        <div class="img" id="img"> </div>
</div>
        </div>
    </div>
    <div class="copyrights">copyrights &#169 AnuragSharma...</div>
    <script src="index.js">

    </script>
</body>
</html>
